<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

<div align ="center">

<form action="/mentor/confirm" method="post" th:object="${mentor}">


    <label>First Name</label>
    <input type="text"  id="firstName" th:field="*{firstName}">

    <label>Last Name</label>
    <input type="text" id="lastName" th:field ="*{lastName}">

    <label>Email</label>
    <input type="text" id="email" th:field="*{email}">

    <label>Graduated</label>
    <input type="checkbox" th:field="*{graduated}"><br>

    <label>Gender</label><br>
    <input type="radio" value="Male" th:field="*{gender}">Male
    <input type="radio" value="Female" th:field="*{gender}">Female<br>

    <label>Batch Number</label>
    <select th:field="*{batch}">
        <option th:each="theBatch : ${batchList}" th:value="${batchList}" th:text="${theBatch}"></option>
    </select>


    <lable>Company</lable>
    <textarea th:field="*{company}"></textarea><br>
    <button type="submit" >Register</button>



</form>
</div>

</body>

</html>
